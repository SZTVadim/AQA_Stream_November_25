name: Lint & Code Style Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            flake8 \
            flake8-bugbear \
            flake8-builtins \
            flake8-comprehensions \
            flake8-unused-imports \
            pep8-naming \
            black \
            isort

      - name: Run isort
        run: |
          isort . --check-only --profile black --line-length 120

      - name: Run black
        run: |
          black . --check --line-length 120

      - name: Run flake8 (strict)
        run: |
          echo "üîç Checking with flake8..."
          flake8 . \
            --max-line-length=120 \
            --extend-ignore=E203,W503 \
            --select=B,B9,N,F,E,W \
            --show-source \
            --statistics
