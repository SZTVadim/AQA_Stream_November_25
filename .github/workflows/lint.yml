name: Lint and Code Style Check

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install \
            flake8==7.1.1 \
            flake8-bugbear \
            flake8-comprehensions \
            flake8-debugger \
            flake8-eradicate \
            flake8-builtins \
            pep8-naming \
            isort==5.13.2 \
            black==24.8.0

      - name: Run flake8 (PEP8 + unused + style)
        run: |
          echo "üîç Running flake8 checks..."
          flake8 . \
            --max-line-length=120 \
            --select=E,F,W,B,B9,N \
            --show-source \
            --statistics

      - name: Run black (format check)
        run: |
          echo "üßπ Checking code formatting with Black..."
          black --check . --line-length 120

      - name: Run isort (imports check)
        run: |
          echo "üìö Checking import order..."
          isort . --check-only --profile black --line-length 120
