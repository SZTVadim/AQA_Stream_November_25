name: Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      #  Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Установка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      #  Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-bugbear flake8-builtins pep8-naming flake8-comprehensions

      #  Проверка стиля импорта
      - name: Run isort (check mode)
        run: |
          isort . --check-only --profile black --line-length 120

      #  Проверка форматирования black
      - name: Run black (check mode)
        run: |
          black . --check --line-length 120

      #  Проверка стиля flake8
      - name: Run flake8
        run: |
          flake8 . \
            --max-line-length=120 \
            --extend-ignore=E203,W503 \
            --select=B,B9,N,F,E,W

